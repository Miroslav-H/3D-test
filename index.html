<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Croqee 3D</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
  <h1>Croqee prototype</h1>
  <div class="wrap">
    <div id="THREEjs">
      <canvas id="c"></canvas>
      <div id="overlay" class="overlay"></div>
      <div id="msg" class="ui-navigation"></div>
    </div>
    <div class="rendered-img"></div>
  </div>
  <div class="btn-wrap">
    <div class="center">
      <button id="screenshot" type="button">Snap current pose</button>
      <button id="outline" type="button">Toggle outline</button>
      <button id="toggleModel" type="button">Toggle model</button>
      <button id="previous" type="button">Previous pose</button>
      <button id="next" type="button">Next pose</button>
    </div>
      </div>
  <script src="./main.js" type="module"></script>
</body>
</html>
